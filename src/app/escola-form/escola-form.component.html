<div [hidden]="submitted">
  <h1>Nova Escola</h1>
  <form (ngSubmit)="onSubmit()" #escolaForm="ngForm">
    <div class="form-group">
      <label for="nome">Nome</label>
      <input type="text" class="form-control" id="nome" required [(ngModel)]="model.nome" name="nome" #nome="ngModel" placeholder="Nome da Escola">
      <div [hidden]="nome.valid || nome.pristine" class="alert alert-danger">
        Digite um nome.
      </div>
    </div>

    <div class="form-group">
      <label for="endereco">Endereço</label>
      <input type="text" class="form-control" id="endereco" required [(ngModel)]="model.endereco" name="endereco" #endereco="ngModel"
        placeholder="Endereço da Escola">
      <div [hidden]="endereco.valid || endereco.pristine" class="alert alert-danger">
        Digite um endereço.
      </div>
    </div>

    <button type="submit" class="btn btn-success" [disabled]="!escolaForm.form.valid">Adicionar</button>
    <button type="button" class="btn btn-default" (click)="newEscola(); escolaForm.reset()">Limpar</button>

    <button type="button" class="btn btn-default" (click)="goBack()">Voltar</button>
  </form>
</div>
