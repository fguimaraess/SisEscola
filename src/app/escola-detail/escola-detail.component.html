<div *ngIf="escola">
  <h2>Editar {{ escola.Nome | uppercase }}</h2>
  <div>
    <span>ID: </span>{{escola.ID}}</div>
  <div class="row">
    <div class="col-sm-12">
      <div class="form-group">
        <label>Nome</label>
        <input [(ngModel)]="escola.Nome" placeholder="Nome" class="form-control">
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-12">
      <div class="form-group">
        <label>Endere√ßo:</label>
        <input [(ngModel)]="escola.Endereco" placeholder="Endereco" class="form-control">
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-12">
      <button class="btn btn-success" (click)="save()">Salvar</button>
      <button class="btn btn-default" (click)="goBack()">Voltar</button>
    </div>
  </div>
</div>
