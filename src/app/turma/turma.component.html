<h2>Turmas</h2>
<a class="btn btn-default" routerLink="/add-turma">Adicionar</a>
<table class="table table-hover">
  <thead>
    <tr>
      <th>Ações</th>
      <th>Nome</th>
      <th>Escola</th>
    </tr>
  </thead>
  <tbody *ngFor="let turma of turmas">
    <tr>
      <td>
        <a routerLink="/turma/{{turma.ID}}" title="Editar">
          <i class="fa fa-pencil fa-2x"></i>
        </a>
        <a (click)="delete(turma)" style="cursor: pointer;" title="Excluir">
          <i class="fa fa-minus-circle fa-2x"></i>
        </a>
      </td>
      <td>{{ turma.Nome }}</td>
      <td>{{ turma.Escola.Nome }}</td>
    </tr>
  </tbody>
</table>
