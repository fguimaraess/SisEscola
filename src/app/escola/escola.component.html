<div id="escolas">
  <h2 style="text-align: center;">Escolas</h2>

<a class="btn btn-default" routerLink="/add-escola" id="addEscola">Adicionar</a>
<table class="table table-hover">
  <thead>
    <tr>
      <th>Ações</th>
      <th>Nome</th>
      <th>Endereço</th>
      <th>Turmas</th>
    </tr>
  </thead>
  <tbody *ngFor="let e of escolas">
    <tr>
      <td>
        <a routerLink="/escola/{{e.ID}}" title="Editar">
          <i class="fa fa-pencil fa-2x"></i>
        </a>
        <a (click)="delete(e)" style="cursor: pointer;" title="Excluir">
          <i class="fa fa-minus-circle fa-2x"></i>
        </a>
      </td>
      <td>{{ e.Nome }}</td>
      <td>{{ e.Endereco }}</td>
      <td (click)="verMais(e)" title="Detalhes"><i class="fa fa-search-plus fa-2x" id="buscaTurma"></i>
        
      </td>
    </tr>
  </tbody>
</table>
  <div *ngIf="verMaisEscola" id="verMaisEscola" [hidden]="esconder">
    <p>Escola: <b>{{ verMaisEscola.Nome }}</b></p>
    <p>Turmas: 
    <span *ngFor="let e of verMaisEscola.Turma"><br /><b>{{ e.Nome }}</b></span>
    </p>
  </div>
</div>
